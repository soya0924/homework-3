<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可調式波浪動畫</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #waveCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #connect {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #connect:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #value-display {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: monospace;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="connect">連接 Arduino</button>
    <div id="value-display">電阻值: 0</div>
    <canvas id="waveCanvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
